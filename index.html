<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VishvaKosha: Gateway to Cosmic Knowledge</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="relative bg-black text-white overflow-hidden">

    <!-- Cursor Effect -->
    <div id="cursor"></div>

    <!-- Header -->
    <header class="absolute top-0 w-full p-6 flex justify-between items-center z-50">
        <div class="flex items-center">
            <img src="assets/logo.png" alt="Logo" class="h-12 w-12">
            <span class="ml-4 text-2xl font-bold tracking-widest">VishvaKosha</span>
        </div>
        <nav>
            <ul class="flex space-x-8 text-lg">
                <li><a href="#" class="hover:text-blue-400 transition">Home</a></li>
                <li><a href="#" class="hover:text-blue-400 transition">Encyclopedia</a></li>
                <li><a href="#" class="hover:text-blue-400 transition">News</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="h-screen flex flex-col justify-center items-center text-center relative">
        <h1 class="text-6xl font-extrabold leading-snug drop-shadow-2xl">
            Welcome to <span class="text-blue-400">VishvaKosha</span><br>Your Cosmic Knowledge Gateway
        </h1>
        <p class="mt-4 text-lg max-w-3xl text-gray-300">
            Explore galaxies, stars, and cosmic phenomena as we guide you through the universe's wonders.
        </p>
        <button class="mt-6 px-6 py-2 bg-blue-500 text-black font-semibold rounded hover:bg-blue-400 transition duration-300">
            Start Exploring
        </button>
    </section>

    <!-- Galaxy-Themed Cards -->
    <section class="py-16 bg-gray-900">
        <h2 class="text-4xl font-bold text-center mb-8">Explore the Cosmos</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-8">
            <!-- Card 1 -->
            <div class="relative overflow-hidden rounded-lg shadow-lg group">
                <img src="assets/nebula.jpg" alt="Nebula" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <h3 class="text-2xl font-bold text-white group-hover:text-blue-400 transition">Nebulas</h3>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="relative overflow-hidden rounded-lg shadow-lg group">
                <img src="assets/planet.jpg" alt="Planet" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <h3 class="text-2xl font-bold text-white group-hover:text-blue-400 transition">Planets</h3>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="relative overflow-hidden rounded-lg shadow-lg group">
                <img src="assets/galaxy-bg.jpg" alt="Galaxies" class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <h3 class="text-2xl font-bold text-white group-hover:text-blue-400 transition">Galaxies</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black py-6 text-center text-gray-400">
        <p>&copy; 2024 VishvaKosha. Discover the Universe.</p>
    </footer>

    <!-- JS -->
    <script src="js/cursor.js"></script>
</body>
</html>
